name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build Docker image
      run: docker build -t my-website .

    - name: Deploy to EC2
      env:
        SSH_PRIVATE_KEY: ${{ secrets.AWS_SSH_KEY }}
      run: |
        echo "$SSH_PRIVATE_KEY" > private_key.pem
        chmod 600 private_key.pem
        scp -o StrictHostKeyChecking=no -i private_key.pem docker-compose.yml ubuntu@98.81.243.60:/home/ubuntu/my-website/docker-compose.yml
        ssh -o StrictHostKeyChecking=no -i private_key.pem ubuntu@98.81.243.60 "cd /home/ubuntu/my-website && docker-compose down && docker-compose up -d"
